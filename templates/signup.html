
{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Sign Up</h2>
    <form method="post" action="{% url 'signup' %}" class="form">
      {% csrf_token %}
      <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>
      <div class="form-group">
        {{ form.email.label_tag }}
        {{ form.email }}
      </div>
      <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
{% endblock %}
